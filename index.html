<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator with JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary fw-bold p-4">Codded By Shohag Khan</h1>
        <p class="text-center text-success para">Turn on The calculator first</p>
        <div class="claculatorbody">
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="display"></td>
                </tr>
                <tr>
                    <td><input type="button" value="C" onclick="Erase('')"></td>
                    <td><input type="button" value="(" onclick="get(this.value);"></td>
                    <td><input type="button" value=")" onclick="get(this.value);"></td>
                    <td><input type="button" class="off_on" value="ON/OFF" onclick="off();">
                    </td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="get(this.value);"></td>
                    <td><input type="button" value="8" onclick="get(this.value);"></td>
                    <td><input type="button" value="9" onclick="get(this.value);"></td>
                    <td><input type="button" value="+" onclick="get(this.value);"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="get(this.value);"></td>
                    <td><input type="button" value="5" onclick="get(this.value);"></td>
                    <td><input type="button" value="6" onclick="get(this.value);"></td>
                    <td><input type="button" value="-" onclick="get(this.value);"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="get(this.value);"></td>
                    <td><input type="button" value="2" onclick="get(this.value);"></td>
                    <td><input type="button" value="3" onclick="get(this.value);"></td>
                    <td><input type="button" value="*" onclick="get(this.value);"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="get(this.value);"></td>
                    <td><input type="button" value="." onclick="get(this.value);"></td>
                    <td><input type="button" value="/" onclick="get(this.value);"></td>
                    <td><input type="button" value="=" onclick="Result()"></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
